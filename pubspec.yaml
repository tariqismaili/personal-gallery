name: personal_gallery
description: A Flutter app for personal gallery with server sync
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  path: ^1.8.3
  crypto: ^3.0.3
  video_player: ^2.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
